<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SecPass</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="panel" aria-live="polite">
      <header class="hero">
        <div class="logo" aria-hidden="true">
          <img class="logo-img logo-light" src="LOGO_light.png" alt="" />
          <img class="logo-img logo-dark" src="LOGO_Dark.png" alt="" />
        </div>
        <div>
          <h1>SecPass</h1>
        </div>
        <label class="theme-switch" aria-label="Toggle dark mode">
          <input id="themeToggle" type="checkbox" />
          <span class="theme-track">
            <span class="theme-thumb"></span>
          </span>
        </label>
      </header>

      <section class="card output">
<!--        <label for="result">Generated password</label>-->
        <div class="output-row">
          <input id="result" class="sr-only" type="text" readonly aria-readonly="true" />
          <div id="resultDisplay" class="result-display" aria-label="Generated password"></div>
        </div>
        <div class="strength">
          <div class="strength-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <span></span>
          </div>
          <span id="strengthLabel">Strength</span>
        </div>
      </section>

      <section class="card">
        <label class="field" for="length">
          <span>Password length</span>
          <output id="lengthValue" for="length">16</output>
        </label>
        <input id="length" type="range" min="8" max="24" step="1" />

        <div class="toggles">
          <label class="toggle"><input id="lower" type="checkbox" />Lowercase</label>
          <label class="toggle"><input id="upper" type="checkbox" />Uppercase</label>
          <label class="toggle"><input id="nums" type="checkbox" />Numbers</label>
          <label class="toggle"><input id="syms" type="checkbox" />Symbols</label>
        </div>

        <details class="advanced">
          <summary>Advanced</summary>
          <div class="advanced-body">
            <label class="toggle subtle">
              <input id="noSimilar" type="checkbox" />
              Exclude similar (I l 1 O 0)
            </label>
            <label class="toggle wide">
              <input id="sanskrit" type="checkbox" />
              <span>Sanskrit (à¤…)</span>
            </label>
            <div id="unicodeWarning" class="compat-badge" aria-live="polite">May fail on some sites</div>
          </div>
        </details>
<!--        <p class="trust-pill">Local-only &middot; No tracking &middot; No storage</p>-->

      </section>

      <section class="actions">
        <button id="generate" class="btn generate-btn" type="button">Generate</button>
        <button id="copy" class="btn ghost copy-btn" type="button">
          <span class="copy-text">Copy</span>
        </button>
      </section>


      <footer class="footer">
<!--          <p class="trust-pill">Local-only &middot; No tracking &middot; No storage</p>-->
        <a class="footer-link" href="https://github.com/YuvaSec" target="_blank" rel="noreferrer">
          Made with &#10084; by YuvaSec
        </a>

      </footer>

      <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
